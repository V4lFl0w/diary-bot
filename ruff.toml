line-length = 120
target-version = "py311"

extend-exclude = [
  ".backup_*",
  "project_snapshot_*.txt",
  "__pycache__",
  ".pytest_cache",
  ".ruff_cache",
  ".mypy_cache",
  "backups_*",
]

[lint]
select = ["E", "F", "W"]
ignore = ["E402", "E501", "E741"]

[lint.per-file-ignores]
"app.py" = ["E701", "E702", "E401"]
"scripts_msgfmt.py" = ["E701", "E702", "E741", "E401", "F401"]
